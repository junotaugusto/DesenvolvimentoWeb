<!DOCTYPE html>
<html>
<head>
	<title>Div & Span</title>
	
	<meta charset="utf-8">
	<style type="text/css">
	
	#topo {background-color: blue;}

	#conteudo-principal {background: red;}

	#rodape {background: seagreen; margin: 10px;}

	#assinatura {background: palevioletred;}	

	.produto {background: darkcyan;
		margin: 10px;}

	.azul {color: blue; margin: 5px;}



	
	</style>
</head>
<body>
	<!-- O ID serve para criar uma formatação para o topo do site-->
	<div id="topo">
		<img src="imagens/amazon.png" width=200>
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>
	</div>

	<div id="conteudo-principal">
		<div class="produto">Produto 1</div>
		<div class="produto">Produto 2</div>
		<div class="produto"> Produto 3</div>
	</div>

	<div id="rodape">
		
		Todos os <strong><span class="azul">direitos </span></strong>reservados

	</div>

<!-- Estas divs de baixo eu incluí para fazer testes com imagens. -->
<!-- A Div, por padrão, ocupa todo o espaçamento da tela. A div é um elemento do tio BLOCK. Como se tivesse uma largura de 100%. Os elementos do tipo block ficam um abaixo dos outros. -->
<!-- O Span funciona basicamente como uma DIV. O span é um elemento do tipo INLINE. Ele é diferente do Inline Style, que é quando você aplica um estilo, uma formatação CSS, na TAG HTML. Nesse caso aqui, o INLINE agrupa os seus elementos linha a linha Ou seja, ele irá incluir os conteúdos uma linha na frente da outra. -->

	<span id="assinatura">Junot</span>
	<span>Augusto</span>
	<span class="produto">Patrial</span>
	<span>Cordeiro</span>

	<div>
		<a href="https://www.imagensempng.com.br/wp-content/uploads/2021/10/Controle-videogame-Png-800x445.png"><div class="produto"><img src="imagens/controle1.png" width="200"></div></a>
		<div class="produto"><img src="imagens/xbox.png" width="200"></div>

	</div>


</body>
</html>
