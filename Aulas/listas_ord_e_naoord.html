<!doctype html>
<!-- Aula sobre listas ordenadas e não ordenadas.  -->
<html>
	<head>
			<title>Meu site!</title>
			<meta charset="utf-8"/>
	</head>

	<body>
		<h2 style="color: purple;">Mapa do Site</h2>
		<!-- Lista não ordenada:
			circle, square, disc -->
		<h3>
		<ul type="disc">
			
			<li>Home</li>
			<li>Quem somos</li>
			<li>Contato</li>

		</ul></h3>

		<!-- Lista ordenada: 1, a, A, I, i
		Se incluir um 1, ele começa do número 1.
		Se incluir uma letra A, ele começa da letra A. 
		Ele somente irá começar de 1 ou de A, senão irá respeitar o padrão que é começando de 1.-->

		<h2>Perguntas</h2>
		<h3><b><i>
		<ol type="I">
			<li style="color: darkcyan;">Comida favorita?</li>
			<li style="color: palevioletred;">Carro favorito?</li>
			<li style="color: yellowgreen;">Série favorita?</li>
			<li style="color: burlywood;">Bebida favorita?</li>
			<li style="color: crimson;">Jogo favorito?</li>
			<li style="color: firebrick;">Livro favorito?</li>
			<li style="color: olive;">Doce favorito?</li>
			<li style="color: hotpink;">Cerveja favorita?</li>
			<li style="color: greenyellow;">Dia da semana favorito?</li>
			<li style="color: darkorange;">Fruta favorita?</li>
		</ol></i></b></h3>

	</body>

</html>
