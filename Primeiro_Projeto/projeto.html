<!doctype html>

<html>
	<head>
			<title>Meu site!</title>
			<meta charset="utf-8"/>
	</head>

	<body>
		Minha primeira <br> página<b>WEEEEEEEB!</b>
	</body>

</html>

<!-- Este arquivo possui referências às aulas 9 (Estrutura de uma página web - Parte I) e 10 (Estrutura de uma página web - Parte II).-->

<!--A tag <b> deixa o texto em negrito-->

<!-- A tag <!doctype> define o tipo do HTML que você está utilizando. A <doctype html> define que o documento é de HTML 5.-->

<!-- A tag <html> é a tag encontrada em qualquer página da web-->

<!-- Basicamente existem duas estruturas principais quando se cria uma página web. A primeira é a tag <head>, que é a cabeça do site, ou seja, aquela parte que fica em cima, na aba do site. Dentro da tag você consegue inserir estruturas de formatação, códigos JavaScript para, por exemplo, fazer alguma animação dentro do site, ou fazer alguma interação com o usuário etc. As informações dentro da tag <head> não aparecem diretamente para o usuário, porém são muito importantes.-->

<!-- A tag <title> define o título do site. Este título mostra o nome do site na aba do mesmo. Conseguimos também alterar o ícone do nosso site. Este ícone deve ser inserido dentro da tag <link rel="icon" type="image/x-icon" href="nomedaimagem.ico">. No caso, uma imagem em formato .ico deve estar salva dento da pasta linkada ao arquivo em questão.-->

<!-- Outra estrutura importante para o site é a tag <body>. Diferentemente da tag <head>, a tag <body> irá mostrar, no site, tudo o que se encontrar dentro dela, a não ser que você, como programador, queira "esconder" alguma informação.-->

<!-- Lembrando que o navegador não liga para a identação, ou seja, ele entende a linguagem do código mesmo que estiver sem a identação, sem os espaços. A identação serve para que o desenvolvedor consiga ler melhor o código, de forma mais organizada. -->

<!-- No caso, se o desenvolvedor quiser alterar espaços dentro da página, pular linhas, escrever texto, ou seja, formatar o site, ele deve utilizar códigos html para fazer isso.-->

<!-- A tag <br>, que significa "break row", quebra a linha. -->

<!-- A tag <meta charset="utf-8"> é a tag que faz com que todos os navegadores aceitem a acentuação. Existem navegadores que não aceitam a acentuação de uma linguagem. -->

<!-- Dentro das tags, o desenvolvedor pode inserir atributos que irão determinar tudo o que for escrito dentro da tag ou o que estiver referente à esta tag. Por exemplo, dentro da tag <meta> foi escrito o atributo charset="utf-8" para que seja aplicada a acentuação dentro da página. Na tag <body> o desenvolvedor pode inserir vários atributos diferentes, como a cor do corpo do site, o estilo do texto, entre outras coisas. -->
